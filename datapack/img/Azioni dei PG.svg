" y1="597.1172" y2="597.1172"/><polygon fill="#2C84FA" points="477.125,593.1172,467.125,597.1172,477.125,601.1172,473.125,597.1172" style="stroke:#2C84FA;stroke-width:1.0;"/><line style="stroke:#2C84FA;stroke-width:1.0;" x1="455.125" x2="455.125" y1="123.7031" y2="143.7031"/><polygon fill="#2C84FA" points="451.125,133.7031,455.125,143.7031,459.125,133.7031,455.125,137.7031" style="stroke:#2C84FA;stroke-width:1.0;"/><line style="stroke:#2C84FA;stroke-width:1.0;" x1="455.125" x2="455.125" y1="609.1172" y2="629.1172"/><polygon fill="#2C84FA" points="451.125,619.1172,455.125,629.1172,459.125,619.1172,455.125,623.1172" style="stroke:#2C84FA;stroke-width:1.0;"/><!--MD5=[6edd813c34418edd09072e564a11f51e]
@startuml "Azioni dei PG"
skinparam defaultFontName Oxanium
skinparam activity {
  StartColor #0fff50
  BarColor #2c84fa
  EndColor #e949f5
  BorderColor #2c84fa
  ArrowColor #2c84fa
  FontName Oxanium
}
title "Azioni dei PG" 
start
:Il giocatore specifica cosa vuole fare;
if (C'è un rischio
di un fallimento?) then (<color:#f2f230>  sì)
:Richiedi il tiro salvezza;
  note right
   Attivazione 
   cybermodifica
  endnote
  if (le circostanze esterne 
aumentano o riducono 
il rischio?) then (<color:#f2f230> no)
    :tira un 1d20;
  else (<color:#f2f230> sì)
   switch (tipo di circostanze) 
   case ( <color:#f2f230> rischio minore)
   :tira 2d20, seleziona il punteggio **più basso**;
   case ( <color:#f2f230> rischio maggiore)
   :tira 2d20, seleziona il punteggio **più alto**;
   endswitch
  endif 
  if (Risultato inferiore o uguale 
  all'attuale livello di abilità?) then (<color:#f2f230> sì)
  #0fff50 :**SUCCESSO**;
  else (<color:#f2f230> no)
  #ff54ff :**FALLIMENTO**;
  endif
else (<color:#f2f230> no)
#0fff50 :**SUCCESSO**;
endif 
end
@enduml

