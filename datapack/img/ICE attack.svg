    @startuml "ICE attack"
title "ICE attack"
skinparam defaultFontName Oxanium
skinparam
    activity {
  StartColor #0fff50
  BarColor #2c84fa
  EndColor #e949f5
  BorderColor #2c84fa
    ArrowColor #2c84fa
  FontName Oxanium
}
start
:Roll ICE dice;
note right
hacker's software
    activation
endnote 
:Substract haker's INF
armor from the roll result;

if (Hacker's HP
    less than or equal to zero?) then (<color:#f2f230> yes)
#e949f5 :The hacker cannot move around
    \vin the network or disconnect;
else (<color:#f2f230> no)
 :Subtract the damage points 
 from
    the hacker's __actual__ HP;
 note right
hacker's software
activation
 endnote
endif
